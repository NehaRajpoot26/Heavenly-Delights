<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <style>
    body{
        text-align:center;
        background-image: url("img/sign.png");
          background-repeat: no-repeat;
          background-size:cover;
        text-align: center;
        font-size: 20px;
    }
    .contain
    {
    margin:12px 45px 50px 89px;
    padding:22px 56px;
    text-align:center;
    line-height:1.2;
    
    }
    .para
    {
        font-size:25px;
        font-weight: bold;
    }
    </style>
    </head>
    <body>
        
   
    <h1><center><u> Sign Up</u></center></h1>
    
    <form><div class="contain">
    <b>Name:</b>
    <input type="text"placeholder="Enter your name"><br></br>
    <b>E-Mail:</b>
    <input type="text"placeholder="Enter your E-Mail"><br></br>
    <b>Phone Number:</b>
    <input type="text"placeholder=""><br></br>
    <b>Address:</b>
    <input type="text"placeholder=""><br></br>
    <b>Gender:</b>
    <input type="radio" value="Male" name="gender" id="Male">Male:
    <label for="Male"></label>
    <input type="radio" value="Female" name="gender" id="Female">Female:
    <label for="Female"></label><br></br>
    <b> Enter the Date:</b>
    <input type="date" name="begin" 
    placeholder="dd-mm-yyyy" value=""min="1997-01-01" max="2030-12-31">
    <br></br>
    <div class="para">
    <input type= "submit" name= "name" value="Submit">
    <input type= "reset" name= "name" value="Reset">
</div>
    </div>
    </form>
</body>
    </html>
